theme:
  name: material
  logo: layouts/ccc.png
  favicon: layouts/ccc.png
  features:
    - content.code.annotate
    - content.code.annotation
    - content.code.copy
    - content.tabs.link
    - navigation.indexes
    - navigation.instant
    # - navigation.expand
    - navigation.path
    - navigation.sections
    - navigation.top
    - navigation.tabs
    - search.suggest
    - search.highlight
    - search.share
    - toc.follow
  language: en
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
      primary: green
      accent: yellow
    - scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
      primary: green
      accent: red

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.tasklist:
      custom_checkbox: true
  # - pymdownx.blocks.caption
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

plugins:
  - glightbox
  - drawio
  - search
  - blog:
      authors: true
      authors_file: "{blog}/.authors.yml"
      archive_date_format: MMMM yyyy
      blog_dir: blog
      blog_toc: true
      categories: true
      categories_allowed:
        - SRE/DevOps
        - ToolTip
      post_dir: "{blog}/posts"
      post_date_format: long
      post_url_format: "{date}/{slug}"
      post_slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
      post_slugify_separator: _
  - rss:
      match_path: "blog/posts/.*"
      date_from_meta:
        as_creation: date.created
        as_update: date.updated
  - tags
